<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dark Theme Login with Vue.js</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  <style>
    body {
      background-color: #343a40;
      color: #f8f9fa;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .login-container {
      height: 100vh;
    }
    .login-bg {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-form {
      background-color: #212529;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #f8f9fa;
      padding: 2rem;
    }
    .form-control {
      background-color: #495057 !important;
      border: 1px solid #6c757d !important;
      color: #f8f9fa !important;
    }
    .form-control:focus {
      background-color: #495057 !important;
      color: #f8f9fa !important;
      border-color: #007bff !important;
      box-shadow: none !important;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    a.text-primary {
      color: #0d6efd;
    }
    a.text-primary:hover {
      color: #0a58ca;
    }
  </style>
</head>
<body>
  <div id="app" class="container-fluid login-container">
    <div class="row h-100">
      <!-- Left Side (Black Background) -->
      <div class="col-12 col-md-6 login-bg">
        <h1 class="text-white">Welcome Back!</h1>
      </div>

      <!-- Right Side (Login Form) -->
      <div class="col-12 col-md-6 login-form">
        <h2>Login</h2>
        <div v-if="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
        <form @submit.prevent="login">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" v-model="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" v-model="password" placeholder="Enter your password">
          </div>
          
          <div class="mb-3 d-flex justify-content-between">
            <a href="#" class="text-primary">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">
          Don't have an account? <a href="#" class="text-primary">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Vue.js CDN -->
  <script src="https://unpkg.com/vue@3"></script>
  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          email: '',
          password: '',
          errorMessage: '',
          // Lista de usuários (substitua com a lista real de usuários)
          users: [
            { email: 'user1@example.com', password: 'password123' },
            { email: 'user2@example.com', password: 'mypassword' },
            { email: 'user3@example.com', password: 'secretpass' }
          ]
        };
      },
      methods: {
        login() {
          // Verificar se o usuário existe na lista
          const user = this.users.find(user => user.email === this.email && user.password === this.password);

          if (user) {
            // Redirecionar para outra página se o usuário for válido
            window.location.href = 'dashboard.html';
          } else {
            // Mostrar mensagem de erro se o usuário for inválido
            this.errorMessage = 'Invalid email or password. Please try again.';
          }
        }
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
